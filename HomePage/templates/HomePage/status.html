{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'HomePage/displaystatus.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
</head>
<body>
    {% if Underweight %}
    <h1>You're Underweight</h1>
    {% elif Healthy %}
    <h1>You're Healthy</h1>
    {% elif Overweight %}
    <h1>You're Overweight</h1>
    {% elif Obese %}
    <h1>You're Obese</h1>
    {% else %}
    <h1>BMI value out of range</h1>
    {% endif %}
</body>
</html>
